# JVM Configuration for Woodlanders Server
# These settings control Java Virtual Machine behavior

# Memory allocation (minimum and maximum heap size)
# Recommended: Set both to the same value to avoid heap resizing
# Examples: 2G, 4G, 8G, 16G
jvm.memory.min=4G
jvm.memory.max=4G

# Garbage Collector selection
# Options: G1GC (recommended), ParallelGC, SerialGC
jvm.gc=G1GC

# Maximum GC pause time target in milliseconds
# Lower values = more frequent but shorter pauses
# Recommended: 50-200ms for game servers
jvm.gc.max-pause-millis=50

# Enable parallel reference processing
# Improves GC performance for applications with many references
# Options: true, false
jvm.parallel-ref-processing=true

# Additional JVM arguments (optional)
# Add any extra JVM flags here, space-separated
# Example: -XX:+UseStringDeduplication -XX:+OptimizeStringConcat
jvm.additional-args=
